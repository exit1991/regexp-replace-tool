<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正規表現置換ツール</title>
    <script src="./assets/js/main.js" defer></script>
</head>
<body>
    <header>
        <h1>正規表現置換ツール</h1>
    </header>
    <main>
        <p><label id="before-text-label" class="" for="before-text">対象テキストを貼り付けてください</label></p>
        <p><textarea id="before-text" name="before-text" rows="20" cols="120" placeholder="（例） google"></textarea></p>
        <p><label id="search-text-label" class="" for="search-text">検索用の正規表現を入力してください</label></p>
        <p><textarea id="search-text" name="search-text" rows="1" cols="120" placeholder="（例） g.*gle"></textarea></p>
        <p><label id="replace-text-label" class="" for="replace-text">置換後の文字を入力してください</label></p>
        <p><textarea id="replace-text" name="replace-text" rows="1" cols="120" placeholder="（例） yahoo"></textarea></p>
        <p>
            <button id="exec-replace-button" class="" type="button">置換実行</button>
            <button id="result-clear-button" class="" type="button">結果クリア</button>
        </p>
        <p><label id="after-text-label" class="" for="after-text">対象テキストを貼り付けてください</label></p>
        <p><textarea id="after-text" name="after-text" rows="20" cols="120" placeholder="ここに置換後の結果が表示されます"></textarea></p>
    </main>
</body>
</html>
